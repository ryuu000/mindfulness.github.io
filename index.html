<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness & Wellness Community</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mindfulness & Wellness Community</h1>
    </header>
    <main>
        <section class="subscribe">
            <h2>Subscribe to Our Newsletter</h2>
            <form id="subscribe-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="social-buttons">
                <a href="#" class="social-button">Facebook</a>
                <a href="#" class="social-button">Twitter</a>
                <a href="#" class="social-button">Instagram</a>
            </div>
        </section>
    </main>
    <footer>
        <p>Powered by GitHub</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
