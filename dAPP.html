<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dAPP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button[type="submit"]:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <header>
        <h1>dAPP</h1>
    </header>
    <main>
        <section>
            <h2>Sample Voting dApp</h2>
            <form id="voteForm">
                <label for="option1">
                    <input type="radio" id="option1" name="vote" value="1">
                    Option 1
                </label>
                <br>
                <label for="option2">
                    <input type="radio" id="option2" name="vote" value="2">
                    Option 2
                </label>
                <br>
                <button type="submit">Vote</button>
            </form>
            <p id="voteResult"></p>
            <script>
                let web3;
                let contract;
                const contractAddress = 'YOUR_SMART_CONTRACT_ADDRESS';
                const abi = [
                    // Your contract ABI here
                ];

                async function init() {
                    if (window.ethereum) {
                        web3 = new Web3(window.ethereum);
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        contract = new web3.eth.Contract(abi, contractAddress);
                    } else {
                        alert('Please install MetaMask!');
                    }
                }

                document.getElementById('voteForm').addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const selectedOption = document.querySelector('input[name="vote"]:checked').value;
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.vote(selectedOption).send({ from: accounts[0] });
                    const voteCount1 = await contract.methods.getVotes(1).call();
                    const voteCount2 = await contract.methods.getVotes(2).call();
                    document.getElementById('voteResult').innerText = `You voted for option ${selectedOption}. Current votes - Option 1: ${voteCount1}, Option 2: ${voteCount2}`;
                });

                window.addEventListener('load', init);
            </script>
        </section>
        <section>
            <h2>About this dApp</h2>
            <p>This is a sample voting dApp frontend. In future updates, this dApp will be expanded with smart contract integration, allowing for decentralized and transparent voting on the blockchain.
        </section>
    </main>
    <footer>
        <p>Â© 2024 Mindfulness Community</p>
    </footer>
</body>
</html>
