<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness dAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #388E3C);
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        main {
            padding-top: 100px;
            max-width: 800px;
            margin: auto;
        }
        .wellness-professionals {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .wellness-professionals h3 {
            margin-top: 0;
        }
        button.vote-button, button.stake-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button.vote-button:hover, button.stake-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button.vote-button:active, button.stake-button:active {
            transform: scale(0.9);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        footer {
            background: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Mindfulness dAPP</h1>
    </header>
    <main>
        <section class="wellness-professionals">
            <h3>Wellness Professionals</h3>
            <ul id="professionalList"></ul>
        </section>
        <section>
            <h2>About this dApp</h2>
            <p>This is a sample voting dApp frontend. In future updates, this dApp will be expanded with smart contract integration, allowing for decentralized and transparent voting for wellness professionals.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Mindfulness Community</p>
    </footer>
    <script>
        let web3;
        let contract;
        const contractAddress = 'YOUR_SMART_CONTRACT_ADDRESS'; // Replace with your contract address
        const abi = [
            // Replace with your contract ABI
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_name",
                        "type": "string"
                    },
                    {
                        "name": "_bio",
                        "type": "string"
                    },
                    {
                        "name": "_profilePicture",
                        "type": "string"
                    },
                    {
                        "name": "_isWellnessProfessional",
                        "type": "bool"
                    }
                ],
                "name": "createProfile",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_isWellnessProfessional",
                        "type": "bool"
                    }
                ],
                "name": "setWellnessProfessionalStatus",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [],
                "name": "stakeTokens",
                "outputs": [],
                "payable": true,
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "wellnessProfessional",
                        "type": "address"
                    }
                ],
                "name": "voteForService",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        async function init() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                contract = new web3.eth.Contract(abi, contractAddress);
                loadWellnessProfessionals();
            } else {
                alert('Please install MetaMask!');
            }
        }

        async function loadWellnessProfessionals() {
            // Fetch the list of wellness professionals and display them
            const professionals = [
                { name: 'Dr. John Doe', address: '0x123...' },
                { name: 'Jane Smith', address: '0x456...' }
            ];
            const professionalList = document.getElementById('professionalList');
            professionals.forEach(professional => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <div>
                        <h4>${professional.name}</h4>
                        <button type="button" class="vote-button" data-vote="1" data-address="${professional.address}">Upvote</button>
                        <button type="button" class="vote-button" data-vote="2" data-address="${professional.address}">Downvote</button>
                    </div>
                `;
                professionalList.appendChild(li);
            });

            document.querySelectorAll('.vote-button').forEach(button => {
                button.addEventListener('click', async function () {
                    const voteType = this.getAttribute('data-vote');
                    const professionalAddress = this.getAttribute('data-address');
                    const accounts = await web3.eth.getAccounts();
                    await contract.methods.voteForService(professionalAddress).send({ from: accounts[0] });
                    alert('Vote submitted!');
                });
            });
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
