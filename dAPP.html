<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header img {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        main {
            padding-top: 80px;
        }
        .vote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button.vote-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button.vote-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button.vote-button:active {
            transform: scale(0.9);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 500;
        }
        footer {
            background: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>dAPP</h1>
    </header>
    <main>
        <section class="vote-section">
            <h2>Sample Voting dApp</h2>
            <form id="voteForm">
                <button type="button" class="vote-button" data-vote="1">Upvote</button>
                <button type="button" class="vote-button" data-vote="2">Downvote</button>
            </form>
            <p id="voteResult" class="result"></p>
            <script>
                let web3;
                let contract;
                const contractAddress = 'YOUR_SMART_CONTRACT_ADDRESS'; // Replace with your contract address
                const abi = [
                    // Replace with your contract ABI
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_name",
                                "type": "string"
                            },
                            {
                                "name": "_bio",
                                "type": "string"
                            },
                            {
                                "name": "_profilePicture",
                                "type": "string"
                            },
                            {
                                "name": "_isWellnessProfessional",
                                "type": "bool"
                            }
                        ],
                        "name": "createProfile",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "_isWellnessProfessional",
                                "type": "bool"
                            }
                        ],
                        "name": "setWellnessProfessionalStatus",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [],
                        "name": "stakeTokens",
                        "outputs": [],
                        "payable": true,
                        "stateMutability": "payable",
                        "type": "function"
                    },
                    {
                        "constant": false,
                        "inputs": [
                            {
                                "name": "wellnessProfessional",
                                "type": "address"
                            }
                        ],
                        "name": "voteForService",
                        "outputs": [],
                        "payable": false,
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];

                async function init() {
                    if (window.ethereum) {
                        web3 = new Web3(window.ethereum);
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        contract = new web3.eth.Contract(abi, contractAddress);
                    } else {
                        alert('Please install MetaMask!');
                    }
                }

                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', async function() {
                        const voteType = this.getAttribute('data-vote');
                        const accounts = await web3.eth.getAccounts();
                        await contract.methods.voteForService(accounts[0]).send({ from: accounts[0] });
                        // Update vote results if needed
                    });
                });

                window.addEventListener('load', init);
            </script>
        </section>
        <section>
            <h2>About this dApp</h2>
            <p>This is a sample voting dApp frontend. In future updates, this dApp will be expanded with smart contract integration, allowing for decentralized and transparent voting on the blockchain.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Mindfulness Community</p>
    </footer>
</body>
</html>
