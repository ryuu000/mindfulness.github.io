<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dAPP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        header {
            background: #1c1c1c;
            padding: 20px;
            text-align: center;
        }
        .vote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        button.vote-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button.vote-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
        button.vote-button:active {
            transform: scale(0.9);
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>dAPP</h1>
    </header>
    <main>
        <section class="vote-section">
            <h2>Sample Voting dApp</h2>
            <form id="voteForm">
                <button type="button" class="vote-button" data-vote="1">Upvote</button>
                <button type="button" class="vote-button" data-vote="2">Downvote</button>
            </form>
            <p id="voteResult" class="result"></p>
            <script>
                let web3;
                let contract;
                const contractAddress = 'YOUR_SMART_CONTRACT_ADDRESS';
                const abi = [
                    // Your contract ABI here
                ];

                async function init() {
                    if (window.ethereum) {
                        web3 = new Web3(window.ethereum);
                        await window.ethereum.request({ method: 'eth_requestAccounts' });
                        contract = new web3.eth.Contract(abi, contractAddress);
                    } else {
                        alert('Please install MetaMask!');
                    }
                }

                document.querySelectorAll('.vote-button').forEach(button => {
                    button.addEventListener('click', async function() {
                        const voteType = this.getAttribute('data-vote');
                        const accounts = await web3.eth.getAccounts();
                        await contract.methods.vote(voteType).send({ from: accounts[0] });
                        const voteCount1 = await contract.methods.getVotes(1).call();
                        const voteCount2 = await contract.methods.getVotes(2).call();
                        document.getElementById('voteResult').innerText = `Upvotes: ${voteCount1}, Downvotes: ${voteCount2}`;
                    });
                });

                window.addEventListener('load', init);
            </script>
        </section>
        <section>
            <h2>About this dApp</h2>
            <p>This is a sample voting dApp frontend. In future updates, this dApp will be expanded with smart contract integration, allowing for decentralized and transparent voting on the blockchain.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Mindfulness Community</p>
    </footer>
</body>
</html>
